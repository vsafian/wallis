<br>
<div class="form">
  <form action="" method="post" novalidate>
    {% csrf_token %}
    <div>
      {{ form.non_field_errors }}
    </div>
    {% for field in form %}
      <div class="mb-3">
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
          <div>
            <br>
            {{ field.help_text }}
          </div>
        {% endif %}
        {% if field.errors %}
          <div class="text-danger">
            {% for error in field.errors %}
              <div class="list-unstyled">
                {{ error }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    {% endfor %}
    <div>
      <button
          class="btn btn-primary"
          type="submit"
          name="approve">Submit
      </button>
    </div>
  </form>
</div>
